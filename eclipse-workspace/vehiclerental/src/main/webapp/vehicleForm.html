<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Vehicle Form</title>
</head>
<body>
	<h2>Vehicle Register Form</h2>
	<form action="addVehicle.do" method="post">
		Registration no<input type="number" name="regNo" required/><br/>
		Fuel Type<select name="fuelType">
		<option value="diesel">Diesel</option>
		<option value="petrol">Petrol</option>
		<option value="hybrid">Hybrid</option>
		</select><br/>
		Vehicle Type<select name="registrationType">
		<option value="suv">SUV</option>
		<option value="muv">MUV</option>
		<option value="sedan">SEDAN</option>
		<option value="luxury">Luxury</option>
		</select><br/>
		Cost Per KM<input type="number" name="cost"/><br/>
		<button type="submit">Add Vehicle</button>
	</form>
</body>
</html>
