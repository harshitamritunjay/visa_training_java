<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
	<h1>Registration Page</h1>
	<form action="register" method="post">
		Email<input type="text" name="email" required/><br/> <!--name will be directly sent to server  -->
		Name<input type="text" name="name" required/><br/>
		<!-- whatever you enter on server side it will go as string -->
		Age<input type="number" name="age" required min="18" max="100"/><br/>
		<button type="submit">Register</button>
	</form>
</body>
</html>
